<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchestrate OS â€” Demo Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 50px 160px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.15), transparent),
        radial-gradient(1.5px 1.5px at 160px 120px, rgba(100,200,255,0.4), transparent),
        radial-gradient(1px 1px at 200px 150px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 220px 50px, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 250px 200px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1.5px 1.5px at 280px 100px, rgba(100,200,255,0.35), transparent),
        radial-gradient(1px 1px at 320px 180px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 350px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 380px 220px, rgba(255,255,255,0.15), transparent),
        radial-gradient(1px 1px at 420px 90px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1.5px 1.5px at 450px 160px, rgba(100,200,255,0.3), transparent),
        radial-gradient(1px 1px at 500px 60px, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 540px 140px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 580px 200px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 620px 80px, rgba(255,255,255,0.15), transparent),
        radial-gradient(1.5px 1.5px at 660px 180px, rgba(100,200,255,0.35), transparent);
      background-size: 700px 250px;
      animation: starfield 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes starfield {
      0% { transform: translateY(0); }
      100% { transform: translateY(-250px); }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      background: #1e2533;
      border-radius: 16px;
      padding: 48px;
      max-width: 440px;
      width: 90%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 8px rgba(100, 200, 255, 0.6)) drop-shadow(0 0 16px rgba(100, 200, 255, 0.3));
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .tagline {
      color: #94a3b8;
      font-size: 15px;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .demo-banner {
      background: linear-gradient(90deg, #f59e0b, #d97706);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
      display: inline-block;
    }
    
    .demo-section {
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.25);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .demo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .demo-label {
      font-size: 13px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .demo-badge {
      display: inline-block;
      background: #3b82f6;
      color: #fff;
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .role-options {
      display: flex;
      gap: 8px;
    }
    
    .role-btn {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #3b4559;
      background: transparent;
      color: #94a3b8;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .role-btn:hover {
      border-color: #5c6b82;
      color: #e2e8f0;
    }
    
    .role-btn.selected {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
    }
    
    .auth-section {
      margin-top: 8px;
    }
    
    .demo-signin-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px 24px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .demo-signin-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .demo-hint {
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
      line-height: 1.4;
    }
    
    .prod-link {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #2d3748;
    }
    
    .prod-link a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 13px;
    }
    
    .prod-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/assets/brand/orchestrate-os-logo.svg" alt="Orchestrate OS" class="logo">
    <h1>Orchestrate OS</h1>
    <p class="tagline">Semantic Control Board for governance-first data operations</p>
    
    <div class="demo-banner">Demo Mode</div>
    
    <div class="demo-section">
      <div class="demo-header">
        <span class="demo-label">Select Role</span>
        <span class="demo-badge">Playground</span>
      </div>
      <div class="role-options">
        <button class="role-btn" data-role="analyst">Analyst</button>
        <button class="role-btn" data-role="reviewer">Reviewer</button>
        <button class="role-btn selected" data-role="admin">Admin</button>
      </div>
    </div>
    
    <div class="auth-section">
      <button class="demo-signin-btn" id="demo-signin">
        Enter Demo
      </button>
      <p class="demo-hint">Demo mode allows testing all roles with Playground features enabled.</p>
    </div>
    
    <div class="prod-link">
      <a href="/ui/landing/">Switch to Production Login</a>
    </div>
  </div>
  
  <script>
    (function() {
      var existingUser = null;
      try { existingUser = JSON.parse(localStorage.getItem('demoUser') || 'null'); } catch(e) {}
      var validRoles = ['analyst', 'reviewer', 'verifier', 'admin'];
      if (existingUser && existingUser.role && validRoles.indexOf(existingUser.role.toLowerCase()) !== -1 && localStorage.getItem('currentRole')) {
        window.location.href = '/ui/viewer/';
        return;
      }

      var selectedRole = 'admin';
      
      document.querySelectorAll('.role-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.role-btn').forEach(function(b) {
            b.classList.remove('selected');
          });
          btn.classList.add('selected');
          selectedRole = btn.getAttribute('data-role');
        });
      });
      
      var demoProfiles = {
        analyst: { email: 'sarah.chen@orchestrate.demo', name: 'Sarah Chen', folder: 'Sarah Chen - West Region' },
        reviewer: { email: 'marcus.johnson@orchestrate.demo', name: 'Marcus Johnson', folder: 'Marcus Johnson - Central' },
        admin: { email: 'emily.rodriguez@orchestrate.demo', name: 'Emily Rodriguez', folder: 'Emily Rodriguez - HQ' }
      };
      
      document.getElementById('demo-signin').addEventListener('click', function() {
        var profile = demoProfiles[selectedRole];
        localStorage.setItem('currentRole', selectedRole);
        localStorage.setItem('demoUser', JSON.stringify({
          email: profile.email,
          name: profile.name,
          folder: profile.folder,
          role: selectedRole,
          signedInAt: new Date().toISOString(),
          isDemo: true,
          playgroundEnabled: true
        }));
        window.location.href = '/ui/viewer/';
      });
      
      var existingRole = localStorage.getItem('currentRole');
      if (existingRole && ['analyst', 'reviewer', 'admin'].includes(existingRole)) {
        document.querySelectorAll('.role-btn').forEach(function(btn) {
          btn.classList.remove('selected');
          if (btn.getAttribute('data-role') === existingRole) {
            btn.classList.add('selected');
            selectedRole = existingRole;
          }
        });
      }
    })();
  </script>
<!-- Feedback FAB + Panel -->
<style>
  .feedback-fab {
    position: fixed; bottom: 24px; right: 24px; z-index: 99999;
    background: #1565c0; color: #fff; border: none; border-radius: 28px;
    padding: 12px 20px; font-size: 14px; font-weight: 600;
    cursor: pointer; box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    display: flex; align-items: center; gap: 8px;
    transition: background 0.2s, transform 0.2s;
  }
  .feedback-fab:hover { background: #0d47a1; transform: translateY(-2px); }
  .feedback-fab svg { width: 18px; height: 18px; fill: currentColor; }
  .feedback-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.4);
    z-index: 100000; opacity: 0; visibility: hidden;
    transition: opacity 0.25s;
  }
  .feedback-overlay.open { opacity: 1; visibility: visible; }
  .feedback-panel {
    position: fixed; top: 0; right: -440px; bottom: 0; width: 420px; max-width: 95vw;
    background: #fff; z-index: 100001; box-shadow: -4px 0 24px rgba(0,0,0,0.25);
    display: flex; flex-direction: column; transition: right 0.3s ease;
  }
  .feedback-panel.open { right: 0; }
  .feedback-panel-header {
    display: flex; align-items: center; justify-content: space-between;
    padding: 16px 20px; border-bottom: 1px solid #e0e0e0; background: #f5f5f5;
  }
  .feedback-panel-header h3 { margin: 0; font-size: 16px; color: #333; }
  .feedback-panel-close {
    background: none; border: none; font-size: 22px; cursor: pointer;
    color: #666; padding: 4px 8px; border-radius: 4px; line-height: 1;
  }
  .feedback-panel-close:hover { background: #e0e0e0; color: #333; }
  .feedback-panel-body { flex: 1; overflow-y: auto; padding: 0; }
  .feedback-panel-body iframe { width: 100%; height: 3300px; border: none; }
</style>
<button class="feedback-fab" onclick="document.querySelector('.feedback-overlay').classList.add('open');document.querySelector('.feedback-panel').classList.add('open');" aria-label="Send Feedback">
  <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17L4 17.17V4h16v12zM7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/></svg>
  Feedback
</button>
<div class="feedback-overlay" onclick="this.classList.remove('open');document.querySelector('.feedback-panel').classList.remove('open');"></div>
<div class="feedback-panel">
  <div class="feedback-panel-header">
    <h3>Send Feedback</h3>
    <button class="feedback-panel-close" onclick="document.querySelector('.feedback-overlay').classList.remove('open');document.querySelector('.feedback-panel').classList.remove('open');">&times;</button>
  </div>
  <div class="feedback-panel-body">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQEf5fbM_Ly2URDEY3UoSqeRoC4--0QjS--fCLKyqP7qCdYA/viewform?embedded=true" marginheight="0" marginwidth="0">Loading\u2026</iframe>
  </div>
</div>
